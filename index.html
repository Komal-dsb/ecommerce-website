<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO Title -->
  <title>Best Online Store | E-commerce Website</title>

  <!-- ✅ SEO Meta Description -->
  <meta name="description" content="Shop the best quality products at affordable prices. Fast delivery, secure checkout, and excellent customer support." />

  <!-- ✅ SEO Keywords -->
  <meta name="keywords" content="e-commerce, online shopping, buy online, best products, affordable prices, fast delivery" />

  <!-- ✅ SEO Author -->
  <meta name="author" content="Komal Gill" />

  <!-- ✅ Robots for Search Engines -->
  <meta name="robots" content="index, follow" />

  <!-- ✅ Open Graph for Social Sharing -->
  <meta property="og:title" content="Best Online Store | E-commerce Website" />
  <meta property="og:description" content="Shop the best quality products at affordable prices with fast delivery." />
  <meta property="og:image" content="https://your-website.com/og-image.jpg" /> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://your-website.com" />
  <meta property="og:type" content="website" />

  <!-- ✅ Twitter Card for Sharing -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Best Online Store | E-commerce Website" />
  <meta name="twitter:description" content="Shop the best quality products at affordable prices with fast delivery." />
  <meta name="twitter:image" content="https://your-website.com/og-image.jpg" /> <!-- Replace with your image URL -->

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
